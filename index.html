<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/ed98a6bd6b.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <button id="Rock" class="btn"><i class="fa-solid fa-hand-back-fist"></i> Rock</button>
    <button id="Paper" class="btn"><i class="fa-solid fa-hand"></i> Paper</button>
    <button id="Scissors" class="btn"><i class="fa-solid fa-hand-scissors"></i> Scissors</button>
    <a href="."  class="btn"><i class="fa-solid fa-arrows-rotate"></i> Reset</a>
    <br><br>
    <div class="holder">
      <div id="out"></div>
      <div id="score"></div>
    </div>
    <div id="winner"></div>
  </main>
</body>
</html>
